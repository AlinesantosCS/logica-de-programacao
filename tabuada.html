<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <script>

        function pulaLinha() {
    
            document.write("<br>");
            document.write("<br>");
    }
    
        function mostra(frase) {
    
            document.write(frase);
            pulaLinha();
    }
    
    for(var multiplicador = 1; multiplicador <= 10; multiplicador = multiplicador + 1) {

    mostra(7 * multiplicador);

    }

    mostra("FIM");


    </script>
</body>
</html>
