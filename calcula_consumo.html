<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo</title>
</head>
<body>
    <h3>Álcool ou Gasolina?</h3>

    <script>

     var tanque = 40;
     var caminhoComGasolina = 480;
     var consumoDeGasolina = caminhoComGasolina/ tanque;

     document.write(' O valor de KM/L percorrida de gasolina é ' + consumoDeGasolina);
     document.write('<br>');

     var caminhoComAlcool = 300;
     var consumoDeAlcool  = caminhoComAlcool / tanque;
     
     document.write(' O valor de KM/L percorrida de álcool é ' + consumoDeAlcool);
    </script>
</body>
</html>
