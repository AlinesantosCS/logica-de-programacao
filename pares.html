<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pares</title>
</head>
<body>
    <script>
    function pulaLinha() {

    document.write("<br>");
    }

    function mostra(frase) {

    document.write(frase);
    pulaLinha();
    }

    var contador = 2;

            while( contador <= 100 ) {
    
                mostra(contador);
                contador = contador + 2;
            }
    
            mostra("FIM");
        
    </script>
</body>
</html>
